<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Chennai Dance Calendar</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <style>
    body {
        padding-top: 10px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111021633-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-111021633-1');
    </script>

</head>
<body>
    <div class="container">
        <div id="lastmodified">
            This page was last updated <span id='last_modified_time'></span>.
        </div>
        <div id="form">

            <div id="viewForm" class="btn-group" data-toggle="buttons">
              <label class="btn btn-info active">
                <input type="radio" name="options" selectedView="list" autocomplete="off" checked> List
              </label>
              <label class="btn btn-info">
                <input type="radio" name="options" selectedView="calendar" autocomplete="off"> Calendar
              </label>
            </div>

            <div id="artistsForm" class="btn-group" data-toggle="buttons">
              <label class="btn btn-info">
                <input type="radio" name="options" selectedArtists="selected" autocomplete="off" checked> Selected Artists
              </label>
              <label class="btn btn-info active">
                <input type="radio" name="options" selectedArtists="all" autocomplete="off"> All Artists
              </label>
            </div>

        </div>
        <div id='events'></div>
        <div id='calendar_events'></div>
    </div>


    <div id="sample_wrappers">
        <div id="sample_event_wrapper">
            <div class="event">
                <div class="when eventCell"></div>
                <div class="who eventCell"></div>
                <div class="where eventCell"></div>
                <!-- <div class="what filteredEventCell"></div> -->

            </div>
        </div>
        <div id="sample_calendar_event_wrapper">
            <div class="event">
                <div class="who calendarEventCell"></div>
            </div>
        </div>

        <div id="sample_calendar_week_wrapper">
            <div class='week'>
            </div>
        </div>

        <div id="sample_weekday_wrapper">
            <div class='day'>
                <div class="date"></div>
                <div class="day_events">
                    <span class='noEvent'>No events</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>  <!-- jQuery Version 1.11.1 -->
    <script src="js/bootstrap.min.js"></script> <!-- Bootstrap Core JavaScript -->
    <script src="js/moment-combined.js"></script>
    <script src="js/schedules-parsed.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
