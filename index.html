<html>
	<head>
		<link rel="stylesheet" href="bootstrap.min.css">

		<script src="jquery-2.2.2.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="howler.min.js"></script>
		<script src="stuff.js"></script>
		<style>
			body {
				padding: 20px;
			}
			textarea {
				width: 100%;
				height: 200px;
				margin-bottom: 10px;
			}
			.section {
				padding: 20px 0 0 0;
			}
			.angam {
				display: inline-block;
			}
			.matra {
				display: inline-block;
			    width: 30px;
			}
			#error, #info {
				background: #DCF5FF;
				padding: 10px;
				margin: 10px 0;
				display: none;
			}
			#error {
				background: #FF8787;
				color: white;
			}
			.form-control {
				width: auto;
				display: inline;
				margin-right: 10px;
			}
			#metronome #kriyas {
				margin: 10px 0;
				padding: 10px 0;
				background: #DCF5FF;
				display: none;
			}
			#metronome .kriya {
				padding: 10px;
				margin-right: 2px;
				width: 60px;
			}
			.current {
				background: #00B6FF;
			}
			#bpm {
				width: 60px;
			}
			#metronome #only_suladi {
				display: none;
			}
			#chapu_intervals {
				display: block;
				width: 100%;
			}
			#metronome .chapu {
				padding: 10px;
			}
			.title {
			    font-size: large;
			    margin: 10px 0;
			    background: #2B4B77;
			    padding: 6px 10px;
			    color: white;
			}
			.section_body {
				padding-left: 20px;
			}
		</style>
	</head>
	<body>
		<div id="btn_notate_container" class='section'>
			<div class="title">Talam</div>
			<div class="section_body">
				<span>
					<select id="talam" class="form-control">
						<option value='dhruva'>Dhruva talam</option>
						<option value='matya'>Matya  talam</option>
						<option value='rupaka'>Rupaka talam</option>
						<option value='jhampa'>Jhampa talam</option>
						<option selected value='triputa'>Triputa talam</option>
						<option value='ata'>Ata talam</option>
						<option value='eka'>Eka talam</option>
						<optgroup label="Chapu">
							<option value='misrachapu'>Misra Chapu talam</option>
							<option value='kandachapu'>Kanda Chapu talam</option>
						</optgroup>
					</select>
				</span>
				<span>
					<select id="gati" class="form-control suladi">
					  <option value='3'>Tisra gati (3)</option>
					  <option value='4' selected>Chathushra gati (4)</option>
					  <option value='5'>Kanda gati (5)</option>
					  <option value='7'>Misra gati (7)</option>
					  <option value='9'>Sankeerna gati (9)</option>
					</select>
				</span>
				<span>
					<select id="jaathi" class="form-control suladi">
					  <option value='3'>Tisra jaathi (3)</option>
					  <option value='4' selected>Chathushra jaathi (4)</option>
					  <option value='5'>Kanda jaathi (5)</option>
					  <option value='7'>Misra jaathi (7)</option>
					  <option value='9'>Sankeerna jaathi (9)</option>
					</select>
				</span>
			</div>
		</div>
		<div id="metronome" class='section'>
			<div class="title">Tickety tick</div>
			<div class="section_body">
				<input type="button" class="btn btn-primary btn_tick" value="Tick in this talam">
				<span class="suladi">
					&nbsp;&nbsp;at&nbsp;&nbsp;
					<input type="text" id="bpm" value="120" />
					&nbsp;&nbsp;
					beats per minute (bpm).
				</span>
				<div class="chapu">
					Note: This doesn't work fully yet, there's a lag after 3-4 avartanams that becomes worse and worse. I'll fix it later. Also I'm not sure about the chapu intervals. You can adjust the values here (they're in milli seconds):
					<input type="text" id="chapu_intervals" value="" />
				</div>

				<div id="kriyas"></div>
			</div>
		</div>

		<div id="notater" class='section'>
			<div class="title">Notate</div>
			<div class="section_body">
				<textarea id="input"></textarea>
				<input type="button" class="btn btn-primary btn_notate" value="Notate in this talam">
				<input type="button" class="btn btn-primary btn_play" value="Play">

				<div id="info"></div>
				<div id="error"></div>
				<div id="output">
			</div>
		</div>
	</body>
</html>
