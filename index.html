<html>
	<head>
		<link rel="stylesheet" href="bootstrap.min.css">

		<script src="jquery-2.2.2.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="howler.min.js"></script>
		<script src="stuff.js"></script>
		<style>
			body {
				padding: 20px;
			}
			textarea {
				width: 100%;
				height: 200px;
				margin: 20px 0;
			}
			#btn_notate_container {
			}
			.angam {
				display: inline-block;
			}
			.matra {
				display: inline-block;
			    width: 30px;
			}
			#error, #info {
				background: #FFFFD5;
				padding: 10px;
				margin: 10px 0;
				display: none;
			}
			#error {
				background: #FF8787;
				color: white;
			}
			.form-control {
				width: auto;
				display: inline;
				margin-right: 10px;
			}
			#metronome {
			    margin: 10px 0;
			}
			#metronome #kriyas {
				margin: 10px 0;
				padding: 10px;
				background: #FFFFDC;
				display: none;
			}
			#metronome .kriya {
				padding: 10px;
				margin-right: 2px;
			}
			.current {
				background: yellow;
			}
			#bpm {
				width: 60px;
			}
			#metronome #only_suladi {
				display: none;
			}
		</style>
	</head>
	<body>

		<div id="btn_notate_container">
			<span>
				<select id="talam" class="form-control">
					<option value='dhruva'>Dhruva talam</option>
					<option value='matya'>Matya  talam</option>
					<option value='rupaka'>Rupaka talam</option>
					<option value='jhampa'>Jhampa talam</option>
					<option selected value='triputa'>Triputa talam</option>
					<option value='ata'>Ata talam</option>
					<option value='eka'>Eka talam</option>
					<optgroup label="Chapu">
						<option value='misrachapu'>Misra Chapu talam</option>
						<option value='kandachapu'>Kanda Chapu talam</option>
					</optgroup>
				</select>
			</span>
			<span>
				<select id="gati" class="form-control">
				  <option value='3'>Tisra gati (3)</option>
				  <option value='4' selected>Chathushra gati (4)</option>
				  <option value='5'>Kanda gati (5)</option>
				  <option value='7'>Misra gati (7)</option>
				  <option value='9'>Sankeerna gati (9)</option>
				</select>
			</span>
			<span>
				<select id="jaathi" class="form-control">
				  <option value='3'>Tisra jaathi (3)</option>
				  <option value='4' selected>Chathushra jaathi (4)</option>
				  <option value='5'>Kanda jaathi (5)</option>
				  <option value='7'>Misra jaathi (7)</option>
				  <option value='9'>Sankeerna jaathi (9)</option>
				</select>
			</span>
		</div>
		<div id="metronome">

			<input type="button" class="btn btn-success btn_tick" value="Tick in this talam">
			&nbsp;&nbsp;at&nbsp;&nbsp;
			<input type="text" id="bpm" value="120" />
			&nbsp;&nbsp;
			beats per minute (bpm).

			<div id="kriyas"></div>
		</div>
		<textarea id="input"></textarea>
		<input type="button" class="btn btn-success btn_notate" value="Notate in this talam">
		<input type="button" class="btn btn-success btn_play" value="Play">

		<div id="info"></div>
		<div id="error"></div>
		<div id="output">
		</div>
	</body>
</html>
